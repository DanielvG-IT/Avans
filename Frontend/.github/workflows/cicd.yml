name: Frontend Enterprise CI/CD

on:
  push:
    branches:
      - release
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  NODE_VERSION: 22

jobs:
  # 1. Build and Test Job
  build_and_test:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:ci

      - name: Build Application
        run: npm run build

  # 2. SAST Job
  # security_scan:
  #   runs-on: ubuntu-latest
  #   name: Security Scan (SAST)
  #   needs: build_and_test
  #   steps:
  #     - uses: actions/checkout@v3

  # 3. Deploy Job - Only deploy to production on push to main
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'
    needs: build_and_test # Ensure tests pass before deploying
    runs-on: ubuntu-latest
    name: Deploy to Azure
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_STONE_0F6CC0A03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          # Note: The Azure action handles the build internally if app_build_command is not specified,
          # but running 'build_and_test' first ensures quality gates are met.

  # 4. Cleanup Job
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "West Europe" # This parameter seems unused for 'close' action but kept from original
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_STONE_0F6CC0A03 }}
          action: "close"
