name: AI Enterprise CI/CD

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main]

concurrency:
  group: ai-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write # For SARIF reports

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: compassgpt-ai

jobs:
  # 1. Dependency Scanning
  sca_scan:
    name: SCA - Dependency Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run safety check (Python dependencies)
        run: |
          pip install safety
          safety check --json > safety-report.json || true

      - name: Upload safety report
        uses: actions/upload-artifact@v4
        with:
          name: ai-safety-report
          path: safety-report.json

  # 3. SAST Scanning with SonarQube
  sast_scan:
    name: SAST - SonarQube Analysis
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better relevancy of analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=compassgpt-ai
            -Dsonar.organization=compassgpt
            -Dsonar.sources=.
            -Dsonar.exclusions=**/__pycache__/**,**/venv/**,**/.venv/**

  # 2. Build & Test
  build_test:
    name: Build & Test
    needs: [sca_scan]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if available)
        run: pytest || echo "No tests found"

  docker_build_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/release'

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login \
            ${{ secrets.ACR_LOGIN_SERVER }} \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest .

      - name: Generate SBOM (syft)
        run: |
          # Install syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          # Generate SBOM in CycloneDX format
          syft ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -o cyclonedx-json > sbom.cyclonedx.json
          # Generate SBOM in SPDX format
          syft ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -o spdx-json > sbom.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-sbom
          path: |
            sbom.cyclonedx.json
            sbom.spdx.json

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Azure Container App
    runs-on: ubuntu-latest
    needs: docker_build_push
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Container App
        run: |
          az containerapp update \
            --name ${{ secrets.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
