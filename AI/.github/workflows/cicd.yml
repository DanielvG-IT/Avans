name: AI Enterprise CI/CD

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main]

concurrency:
  group: ai-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  security-events: write

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: compassgpt-ai

jobs:
  # OPTIMIZATION 1: Merge SCA and Test into one job
  # This prevents installing heavy AI dependencies twice.
  build_test_scan:
    name: Build, Test & SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pytest
          pip install -r requirements.txt

      - name: Run Safety Scan (SCA)
        run: safety scan --json > safety-report.json || true

      - name: Run Tests
        run: pytest || echo "No tests found"

      - name: Upload safety report
        uses: actions/upload-artifact@v4
        with:
          name: ai-safety-report
          path: safety-report.json

  # Runs in parallel with build_test_scan
  sast_scan:
    name: SAST - SonarQube
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=compassgpt-ai
            -Dsonar.organization=compassgpt
            -Dsonar.sources=.
            -Dsonar.exclusions=**/__pycache__/**,**/venv/**,**/.venv/**

  docker_build_push_sbom:
    name: Build, Push & SBOM
    runs-on: ubuntu-latest
    needs: build_test_scan
    if: github.ref == 'refs/heads/release'

    steps:
      - uses: actions/checkout@v3

      # OPTIMIZATION 2: Setup Buildx for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # OPTIMIZATION 3: Build and Load locally first (saves bandwidth)
      # We build, tag, and LOAD it into the runner's Docker daemon so Syft can see it.
      - name: Build and Load Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true # Important: loads image into local docker daemon for scanning
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha # Uses GitHub Actions cache
          cache-to: type=gha,mode=max

      # OPTIMIZATION 4: Generate SBOM on the local image (no pull required)
      - name: Install syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -o cyclonedx-json=sbom.cyclonedx.json \
            -o spdx-json=sbom.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-sbom
          path: |
            sbom.cyclonedx.json
            sbom.spdx.json

      # Finally push the already-built layers
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
