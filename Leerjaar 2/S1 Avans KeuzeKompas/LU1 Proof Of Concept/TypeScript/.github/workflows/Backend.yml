name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "apps/backend/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/backend/**"
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    services:
      mongodb:
        image: mongo:8
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: mongodb://localhost:27017/test-db
      JWT_SECRET: test-jwt-secret-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Seed test database for e2e tests
        run: npm run test:e2e:seed

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Build application
        run: npm run build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: apps/backend/*

  deploy:
    name: Deploy to Azure
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_285D56F1FCC24CD3A8DBE136FC2EA27D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED8EE0BDBA8742E392190563E2F24643 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0424B1556AE447AA71E4C4B13ED83DF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "avanskeuzekompasbackend"
          slot-name: "Production"
          package: backend-app
