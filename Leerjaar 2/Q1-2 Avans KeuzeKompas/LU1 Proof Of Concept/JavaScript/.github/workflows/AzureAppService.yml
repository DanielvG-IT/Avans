name: Deploy Node.js app to Azure Web App - avans-eject-danielvg-it

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4BE8C26B29724804840F3288CB75D62B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EE01498ED9A945429B765CCDC011F93F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C643FA31F93B45788812CF63BD256ED6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'avans-eject-danielvg-it'
          slot-name: 'Production'
          package: .
